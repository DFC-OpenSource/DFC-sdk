#@TYPE: Machine
#@NAME: Freescale LS1088ARDB Board
#@SOC: FSL-LSCH3
#@DESCRIPTION: Machine configuration for running LS1088ARDB in 64-bit mode
#@MAINTAINER: Zongchun Yu <Zongchun.Yu@freescale.com>

require conf/machine/include/ls1088a-base.inc

SOC_FAMILY = "fsl-lsch3"
UBOOT_CONFIG ??= "nor"
UBOOT_CONFIG[nor] = "ls1088ardb_defconfig"
KERNEL_DEVICETREE ?= "freescale/fsl-ls1088a-rdb.dtb"
KERNEL_DEFCONFIG ?= "${S}/arch/arm64/configs/defconfig"
KERNEL_ITS_FILE = "kernel-ls1088a-rdb.its"

SERIAL_CONSOLES ?= "115200;ttyS0 115200;ttyS1 115200;ttyAMA0"
SERIAL_CONSOLES_CHECK ?= "${SERIAL_CONSOLES}"
USE_VT = "0"
