#@TYPE: Machine
#@NAME: Freescale LS2088A Simulator
#@SOC: LSCH3
#@DESCRIPTION: Machine configuration for running LS2088A Simulator in 64-bit mode
#@MAINTAINER: Zongchun Yu <Zongchun.Yu@freescale.com>

require conf/machine/include/ls2-base.inc

SOC_FAMILY = "fsl-lsch3"
UBOOT_CONFIG ??= "nor"
UBOOT_CONFIG[nor] = "ls2088a_simu_defconfig"
KERNEL_DEVICETREE ?= "freescale/fsl-ls2088a-simu.dtb"
KERNEL_DEFCONFIG ?= "${S}/arch/arm64/configs/defconfig"
KERNEL_ITS_FILE = "kernel-simu.its"

SERIAL_CONSOLES ?= "115200;ttyS0 115200;ttyS1 115200;ttyAMA0"
SERIAL_CONSOLES_CHECK ?= "${SERIAL_CONSOLES}"
USE_VT = "0"
